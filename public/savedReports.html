<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Saved Reports - Node Validator</title>
    <link rel="stylesheet" href="styles/panel.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto+Mono&display=swap"
        rel="stylesheet">
    <style>
        .panel-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 0;
            margin: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background-color: var(--primary);
            color: white;
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }

        .back-button {
            background: none;
            border: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .reports-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .report-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            margin-bottom: 12px;
            background-color: var(--surface);
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        .report-card .details {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .report-card .details span {
            font-size: 14px;
            color: var(--text-color);
        }

        .report-card .summary {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .report-card .actions {
            display: flex;
            gap: 8px;
        }

        .report-card .actions button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .actions .view-button {
            background-color: var(--primary);
            color: white;
        }

        .actions .delete-button {
            background-color: var(--danger);
            color: white;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
            color: var(--text-secondary);
        }

        .empty-state svg {
            margin-bottom: 16px;
            color: var(--text-secondary);
            opacity: 0.5;
        }

        /* Theme support */
        :root {
            --primary: #4776E6;
            --danger: #F44336;
            --surface: #ffffff;
            --border-color: #e0e0e0;
            --text-color: #333333;
            --text-secondary: #666666;
        }

        [data-theme="dark"] {
            --primary: #5C8AFF;
            --danger: #FF5252;
            --surface: #2d2d2d;
            --border-color: #444444;
            --text-color: #e0e0e0;
            --text-secondary: #aaaaaa;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }
    </style>
</head>

<body>
    <div class="panel-container">
        <div class="header">
            <button class="back-button" onclick="navigateBack()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Back
            </button>
            <h1>Saved Reports</h1>
            <div style="width: 60px">
                <!-- spacer to balance layout -->
            </div>
        </div>
        <div class="reports-container" id="reportsContainer">
            <!-- Reports will be dynamically loaded here -->
        </div>
    </div>

    <script src="js/db-service.js"></script>
    <script>
        const dbService = new DBService();

        // Apply theme from localStorage or system preference
        function applyTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            } else {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
            }
        }

        // Apply theme on page load
        applyTheme();

        // Navigate back to the main panel
        function navigateBack() {
            window.location.href = 'panel.html';
        }

        // Format a timestamp for display
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        // Load saved reports from IndexedDB
        async function loadReports() {
            const reportsContainer = document.getElementById('reportsContainer');
            reportsContainer.innerHTML = '';

            try {
                const reports = await dbService.getAllReports();

                if (reports.length === 0) {
                    reportsContainer.innerHTML = `
                        <div class="empty-state">
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                                <line x1="16" y1="13" x2="8" y2="13"></line>
                                <line x1="16" y1="17" x2="8" y2="17"></line>
                                <polyline points="10 9 9 9 8 9"></polyline>
                            </svg>
                            <h3>No saved reports found</h3>
                            <p>Export results from the validation dashboard to save reports</p>
                        </div>
                    `;
                    return;
                }

                // Sort reports by newest first
                reports.sort((a, b) => b.timestamp - a.timestamp);

                reports.forEach((report) => {
                    const reportCard = document.createElement('div');
                    reportCard.className = 'report-card';

                    // Create node counts summary
                    let summary = '';
                    if (report.summary) {
                        summary = `${report.summary.truePositives || 0} TP, ${report.summary.falsePositives || 0} FP, ${report.summary.falseNegatives || 0} FN, ${report.summary.notValid || 0} Invalid`;
                    }

                    const details = document.createElement('div');
                    details.className = 'details';
                    details.innerHTML = `
                    <span><strong>${report.filename}</strong></span>
                    <span>Saved on: ${formatDate(report.timestamp)}</span>
                    <span class="summary">${report.rowCount || 0} nodes â€¢ ${summary}</span>
                `;

                    const actions = document.createElement('div');
                    actions.className = 'actions';

                    const viewButton = document.createElement('button');
                    viewButton.className = 'view-button';
                    viewButton.textContent = 'Download';
                    viewButton.onclick = () => {
                        // Create and trigger download
                        const blob = new Blob([report.content], { type: 'text/csv;charset=utf-8;' });
                        const url = URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = report.filename;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        URL.revokeObjectURL(url);
                    };

                    const deleteButton = document.createElement('button');
                    deleteButton.className = 'delete-button';
                    deleteButton.textContent = 'Delete';
                    deleteButton.onclick = async () => {
                        if (confirm('Are you sure you want to delete this report?')) {
                            await dbService.deleteReport(report.id);
                            await loadReports();
                        }
                    };

                    actions.appendChild(viewButton);
                    actions.appendChild(deleteButton);

                    reportCard.appendChild(details);
                    reportCard.appendChild(actions);
                    reportsContainer.appendChild(reportCard);
                });
            } catch (error) {
                console.error('Error loading reports:', error);
                reportsContainer.innerHTML = `
                    <div class="empty-state">
                        <p>Error loading reports. Please try again.</p>
                    </div>
                `;
            }
        }

        // Initialize database and load reports
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await dbService.init();
                await loadReports();
            } catch (error) {
                console.error('Error initializing database:', error);
            }
        });
    </script>
</body>

</html>
